<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply-style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
        
        <title>Register Form | SPS</title>
        
</head>

<body>
    <div class="container">

        <div class="heading-1">
            <a href="index.html" class="h2 sps">SPS
                <span class="text-info">.</span>
            </a>
        </div>
    </div>
    <div class="body">
        <div class="form-head col-lg-12">
            <div style="background: rgba(182, 175, 175, 0.239) ; padding-top: 20px; width: 100%;">


                <div class="container">

                    <div class="form" style="text-align: left; color: #00d2b5;" >
                        <h2><b>REGISTRATION</b></h2><br><br>
                        <form action="" id="submit-form">
                            <div class="row">
                                <div class=" div-style col-lg-12">
                                    <input type="text" name="fname" placeholder="Full Name"
                                        class="text-input  " >
                                </div>
                            </div>
                        
                        <div class="row" style="justify-content: space-between;">
                            <div class="div-style col-lg-5 col-md-12 ">

                                <input type="text" name="place" placeholder="Place" class="text-input " >
                            </div>
                            <div class="col-lg-6 col-md-12 div-style" >
                                <select name="gender" id="" class="text-input select-f" style="color: gray;" >
                                    <option  value="">Gender</option>
                                    <option value="1" >Male</option>
                                    <option value="2" >Female</option>
                                </select>
                            </div>



                        </div>
                        <div class="row " style="justify-content: space-between;">
                            <div class=" div-style col-lg-11 col-md-12">
                                <input type="text" name="mail" placeholder="Email" class=" text-input">

                            </div>
                        </div>
                        <div class="row" style="justify-content: space-between;">
                            <div class="div-style col-lg-5 col-md-12">

                                <input type="text" placeholder="Contact No" name="contact" class=" text-input ">
                            </div>
                            <div class="col-lg-6 col-md-12 div-style" >
                                <select name="status" id="" class="text-input select-f" style="color: gray;">
                                    <option disabled selected value="">Employment Status</option>
                                    <option value="1">Employed</option>
                                    <option value="2">Fresher</option>
                                    <option value="3">Student</option>
                                </select>
                            </div>



                        </div>

                        <div class="row ">
                            <div class="col-lg-12 col-md-12 div-style">
                                <select  id=" select-f" class="text-input select-f" name="quali" style="color: gray;" >
                                    <option disabled selected value="">Educational Qualification</option>
                                    <option value="1">B.Tech</option>
                                    <option value="2">M.Tech</option>
                                    <option value="3">BCA/MCA</option>
                                    <option value="4">Diploma</option>
                                    <option value="5">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row div-style">
                            
                                <input type="text" placeholder="Name Of College / Organization"
                                class=" text-input col-lg-12" name="college">
                            
                           
                        </div>
                        <div class="row  ">
                            <div class="div-style col-lg-6 col-md-12">

                                <input type="number" placeholder="Year Of Graduation" class=" text-input" name="year">
                            </div>
                            
                            
                        </div>
                        <div class="row div-style">
                            


                            <textarea name="about" class="text-input col-lg-12 col-md-12" 
                                placeholder="Tell us more about you" ></textarea>

                        </div>
                        <div class="row div-style">


                            <textarea name="sps" class="text-input col-lg-12 col-md-12"  
                                placeholder="Why do you want to join SPS?" ></textarea>

                        </div>
                        <div class="row div-style">
                     
                            <div>
                                
                            </div>

                            <textarea class="text-input col-lg-12 col-md-12 form" 
                                placeholder="What Motivates You To work hard every day?" name="day" ></textarea>

                        </div>
                        <div class="row ">
                            <div class="col-lg-12 col-md-12 div-style">
                                <select  id="select-f" class="text-input form-select" name="yt" style="color:gray ;">
                                    <option disabled selected value=" ">From where did you learn about SPS</option>
                                    <option value="1">Crossroads YouTube Channel</option>
                                    <option value="2">YouTube</option>
                                    <option value="3">Friends</option>
                                    <option value="4">Facebook</option>
                                    <option value="5">WhatsApp Group</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 div-style faq">
                                <input type="checkbox" name="check"> I agree that I have read and understood all the <a href="">FAQs</a>
                            </div>
                        </div>


                        <div class="row justify-content-center" style="margin-top: 60px;">
                            <input type="submit" value="REGISTER" class="reg col-lg-11">
                            
                        </div>
                    </form>


                    </div>
                </div>


            </div>
        </div>

    </div>
    <div class="row" style="margin-top: 50px; align-items: center;">
        <div class="container col-lg-12">
            <p>Copyright Â© Packapeer Academy Pvt Ltd 2021</p>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    
</body>
</html>
